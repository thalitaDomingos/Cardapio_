<!doctype html>  <!-- informa ao agente de usuário a versão do html que deve ser renderizada --> 

<html lang = "pt-br"> <!-- informa para o browser que o texto está em português brasileiro -->
   
    <head>  <!-- dentro de head basicamente terá sempre title  -->
        <title> Página de Exemplo - Estrutura Básica </title> <!-- título que aparece no resultado de busca do navegador-->
        <meta charset = "utf-8">  <!-- evita ter problemas com acentos (é, há, ção, etc) -->
        <!-- <meta name = "" content = "">  -> não vai aparecer no browser, mas pode aparecer no resultado de busca -->
        <meta name = "author" content = "Thalita">  <!-- autor --> 
        <meta name = "description" content = "Lista de documentos">  <!-- descrição da página --> 
        <meta name = "keywords" content = "html5, tecnologia">  <!-- palavras chave --> 
    </head>
    

    <body>  <!-- código para ser visto no browser --> 
        <h1> Quem Somos: </h1>
        <p> Thalita Fortes Domingos:</p>
        <p>thalita.fortes@gec.inatel.br</p>
        <br>


    </body>

</html>
